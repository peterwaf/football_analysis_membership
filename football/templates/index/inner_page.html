{% extends 'base/page_container.html'%}
{% block content %}
<div class="card mb-4">
<div class="card-body">
    <!-- Title -->
    <h1 class="mt-4">{{singe_post.title}}</h1>
  <p>{{singe_post.created_on}}</p>
    <!-- Date/Time -->
    <hr>
    <!-- Preview Image -->
    <img src="{{ MEDIA_URL }}{{singe_post.image}}">
    <!-- Post Content -->
    <p>{{singe_post.content|safe}}</p>
</div>
</div>      
{% endblock %}
