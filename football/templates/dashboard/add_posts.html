{% extends 'base/dashboard_container.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <div class="container-fluid">
<br>
                        <div class="card mb-4">
                            <div class="card-header"><i class="fas fa-table mr-1"></i>Add Content</div>
                            <div class="card-body">
                                {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            </div>
                            <div class="card-body">
                                <form method="POST" class="post-form">
                                {% csrf_token %}
                                    {{ form|crispy }}
                                    <input type="submit" class="btn btn-success">Submit</input>
                                </form>
                            </div>
                        </div>
                    </div>
{% endblock content %}
